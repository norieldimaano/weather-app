<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.png" alt="Search Icon"></button>
        </div>
        <div class="weather">
            <div class="weather-name">
                <img src="images/rain.png" alt="Rain Image" class="weather-icon">
                <h1 class="temp"></h1>
                <h2 class="city"></h2>
            </div>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="Humidity Image" class="humidity-img">
                    <div class="humidity-font">
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="Wind Image" class="wind-img">
                    <div class="wind-font">
                        <p class="wind"></p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
